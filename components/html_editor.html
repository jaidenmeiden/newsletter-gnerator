<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #oe1117;
        }
        #editor-container {
            height: 200px;
            margin-bottom: 10px;
        }
        .ql-container {
            font-size: 14px;
            background-color: #oe1117;
            color: #ffffff;
        }
        .ql-editor {
            min-height: 150px;
            color: #ffffff;
        }
        .ql-editor.ql-blank::before {
            color: #888888;
        }
        /* Toolbar styling for better visibility */
        .ql-toolbar {
            background-color: #oe1117;
            border: 1px solid #444444;
            border-radius: 4px;
        }
        .ql-toolbar .ql-stroke {
            stroke: #ffffff;
        }
        .ql-toolbar .ql-fill {
            fill: #ffffff;
        }
        .ql-toolbar button:hover,
        .ql-toolbar button:focus,
        .ql-toolbar button.ql-active {
            background-color: #444444;
        }
        .ql-toolbar button:hover .ql-stroke,
        .ql-toolbar button:focus .ql-stroke,
        .ql-toolbar button.ql-active .ql-stroke {
            stroke: #ffffff;
        }
        .ql-toolbar button:hover .ql-fill,
        .ql-toolbar button:focus .ql-fill,
        .ql-toolbar button.ql-active .ql-fill {
            fill: #ffffff;
        }
        .ql-toolbar .ql-picker-label {
            color: #ffffff;
        }
        .ql-toolbar .ql-picker-options {
            background-color: #2d2d2d;
            border: 1px solid #444444;
        }
        .ql-toolbar .ql-picker-item {
            color: #ffffff;
        }
        .ql-toolbar .ql-picker-item:hover {
            background-color: #444444;
        }
        /* Editor border */
        .ql-container.ql-snow {
            border: 1px solid #444444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="editor-container"></div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        (function() {
            // Get initial value from placeholder
            const initialValue = '{{INITIAL_VALUE}}';
            const decodedValue = initialValue !== '{{INITIAL_VALUE}}' 
                ? initialValue.replace(/&quot;/g, '"').replace(/&#39;/g, "'")
                : '';
            
            // Initialize Quill editor
            const quill = new Quill('#editor-container', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'color': [] }, { 'background': [] }],
                        ['link'],
                        ['clean']
                    ]
                },
                placeholder: 'Enter text here...'
            });
            
            // Set initial content
            if (decodedValue) {
                quill.root.innerHTML = decodedValue;
            }
            
            // Function to send content to Streamlit via postMessage
            function sendToStreamlit() {
                const html = quill.root.innerHTML;
                
                // Try to communicate with Streamlit parent
                if (window.parent && window.parent !== window) {
                    try {
                        // Streamlit component communication
                        window.parent.postMessage({
                            type: 'streamlit:setComponentValue',
                            value: html
                        }, '*');
                    } catch (e) {
                        console.log('Could not send to parent:', e);
                    }
                }
            }
            
            // Debounce function to avoid too many updates
            let debounceTimer;
            function debouncedSend() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(sendToStreamlit, 500);
            }
            
            // Listen for content changes
            quill.on('text-change', debouncedSend);
            
            // Store reference for external access
            window.quillEditor = quill;
        })();
    </script>
</body>
</html>
